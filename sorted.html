<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/sorted.css" />
  <title>Get Sorted!</title>
</head>
<body id="overrideBS">
  <div id="form"></div>
  <div id="welcome"></div>

  <div id="btnRow" class="d-flex justify-content-center mb-3 btnRow">
    <button id="gryffindor" class="btn">Gryffindor</button>
    <button id="hufflepuff" class="btn">Hufflepuff</button>
    <button id="ravenclaw" class="btn">Ravenclaw</button>
    <button id="slytherin" class="btn">Slytherin</button>
    <button id="all" class="btn">All</button>
  </div>

  <div id="armyRow" class="d-flex justify-content-center mb-3 btnRow">
    <button id="phoenix" class="btn">The Order</button>
    <button id="death" class="btn">Death Eaters</button>
  </div>

  <div id="start">
    <button id="form-toggle-btn" class="dropdown">I'm Ready</button>
  </div>

  <div id="cards" class="d-flex flex-wrap justify-content-center"></div>

  <script type="module" src="/scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
