<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="assets/styles/sorted.css" />
  <title>Document</title>
</head>
<body>
  <div class="info">
    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required/>
        <label for="name">Enter your Name</label>
      </div>
      <button type="submit" class="btn btn-light" id="form-submit">Sort!</button>
    </form>
  </div>

  <div id="btnRow" class="d-flex justify-content-between mb-3 btnRow">
    <button id="free" class="btn btn-light w-100 m-1">Gryffindor</button>
    <button id="cartFilter" class="btn btn-light w-100 m-1">Hufflepuff</button>
    <button id="books" class="btn btn-light w-100 m-1">Ravenclaw</button>
    <button id="productList" class="btn btn-light w-100 m-1">Slytherin</button>
  </div>

  <div id="cards" class="d-flex flex-wrap justify-content-center"></div>

  <script type="module" src="/scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
